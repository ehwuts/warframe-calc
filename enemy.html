<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>warframe-calc - Enemy Calculator</title>
	<link rel="icon" type="image/png" href="project/res/warframe-calc.png">
	<link rel="stylesheet" type="text/css" href="project/res/warframe-calc.css">
</head>
<body>

<table>
<tr><td></td><th>Level</th><th>Shields</th><th>Health</th><th>Armor</th></tr>
<tr>
	<th>Base</th>
	<td><input type="text" id="base_level" autocomplete="false" value="1" size="3"></td>
	<td><input type="text" id="base_shield" autocomplete="false" value="10" size="6"></td>
	<td><input type="text" id="base_health" autocomplete="false" value="250" size="6"></td>
	<td><input type="text" id="base_armor" autocomplete="false" value="5" size="6"></td>
</tr>
<tr>
	<td></td>
	<th>Type</th>
	<td><select id="select_shield"><option>Shield</option><option>Proto Shield</option></select></td>
	<td><select id="select_health"><option>Shield</option><option>Proto Shield</option></select></td>
	<td><select id="select_armor"><option>Shield</option><option>Proto Shield</option></select></td>
</tr>
<tr><td colspan="5" class="center">or <button type="button" id="select_load">Load</button> <select id="select_enemy"><option>--select--</option></select></td></tr>
<tr><td colspan="5">&nbsp;</td></tr>
<tr>
	<th>Effective</th>
	<td><input type="text" id="scaled_level" autocomplete="false" value="50" size="3"></td>
	<td><span id="scaled_shield"></span></td>
	<td><span id="scaled_health"></span></td>
	<td><span id="scaled_armor"></span></td></tr>
</table>
<br>
<br>

<script src="project/data/wfc_enemies.js"></script>
<script id="faction"></script>
<script src="project/scripts/warframe-enemycalc.js"></script>
</body>
</html>
